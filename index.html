<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <script
      defer
      src="./js/main.js"
    ></script>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Color palette Generator</h1>
      <section class="card__wrapper">
        <div class="card__item">
          <div class="color-bar"></div>
          <span class="color-name">#6a46b1</span>
        </div>
        <div class="card__item">
          <div class="color-bar color-bar-1"></div>
          <div class="color-name">
            <span id="color">#fbaba4</span>
          </div>
        </div>
        <div class="card__item">
          <div class="color-bar color-bar-2"></div>
          <div class="color-name">
            <span id="color">#EEEDF0</span>
          </div>
        </div>
      </section>
      <button class="btn">Generate</button>
    </main>
  </body>
</html>
